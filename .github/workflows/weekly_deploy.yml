name: Weekly deploy

on:
  schedule:
   - cron: '0 0 * * 0'
jobs:
  curl:
    runs-on: ubuntu-latest
    steps:
    - name: curl
      uses: wei/curl@master
      with:
        args: "-X POST -H 'Authorization: token ${{ secrets.PAGES_ACCESS_TOKEN }}' -H 'Accept: application/vnd.github.ant-man-preview+json' https://api.github.com/repos/ian-dubaideveloper/ian-dubaideveloper.github.io/pages/builds"
        
